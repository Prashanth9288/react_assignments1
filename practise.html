<script>
  // Step 1: Define the throttle function
function throttle(func, limit) {
  let lastCall = 0;

  return function (...args) {
    const now = Date.now();

    if (now - lastCall >= limit) {
      lastCall = now;
      func.apply(this, args); // call if allowed
    }
  };
}

// Step 2: Create a function to run on scroll
function logScroll() {
  console.log("Scrolled to:", window.scrollY);
}

// Step 3: Wrap it with throttle
const throttledScroll = throttle(logScroll, 1000); // max 1 call/sec

// Step 4: Add event listener
window.addEventListener("scroll", throttledScroll);

</script>
