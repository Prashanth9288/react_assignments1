<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Local Market</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <!-- 🌟 Hero Section -->
  <section class="hero">
    <img src="./Screenshot 2025-07-17 125534.png" alt="Marketplace Banner" class="hero-image">
    <h1>Empowering Small Businesses to Sell Locally & Globally.</h1>
    <div class="cta-buttons">
      <a href="register.html?role=vendor" class="btn">Start Selling</a>
      <a href="login.html?role=customer" class="btn">Start Shopping</a>
    </div>
  </section>

  <!-- 🗂️ Category Tiles -->
  <section class="categories">
    <h2>Shop by Category</h2>
    <div class="tiles">
      <div class="tile">Clothing</div>
      <div class="tile">Jewelry</div>
      <div class="tile">Handmade</div>
      <div class="tile">Home Decor</div>
    </div>
  </section>

  <!-- 🏪 Featured Shops -->
  <section>
    <h2>Featured Shops</h2>
    <div id="featuredShops" class="card-container"></div>
  </section>

  <!-- 🆕 New Arrivals -->
  <section>
    <h2>New Arrivals</h2>
    <div id="newArrivals" class="card-container"></div>
  </section>

  <!-- ⭐ Top-rated Products -->
  <section>
    <h2>Top-rated Products</h2>
    <div id="topRatedCarousel" class="carousel"></div>
  </section>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
